<div ng-show="error" class="alert alert-danger text-center">{{error}}</div>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Change Password</h1>

    <div class="well">
      <form role="form" ng-submit="register()">
        <div class="form-group">
          <label for="old_password">Current Password</label>
          <input type="password" class="form-control" name="old_password" id="old_password" ng-model="old_password" required placeholder="" />
          <span ng-show="form.old_password.$dirty && form.old_password.$error.required" class="help-block">Current Password is required</span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" ng-model="password" required placeholder="Must be 8 characters or more" />
          <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" ng-model="confirm_password" required placeholder="Must be 8 characters or more" />
          <span ng-show="form.confirm_password.$dirty && form.confirm_password.$error.required" class="help-block">Password is required</span>
        </div>

        <div class="form-group">
            <button ng-click="change_password()" type="submit" class="btn btn-primary">Submit</button>
