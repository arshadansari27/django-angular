<div ng-show="error" class="alert alert-danger text-center">{{error}}</div>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Register</h1>

    <div class="well">
      <form role="form" ng-submit="register()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email" ng-model="email" required placeholder="ex. john@notgoogle.com" />
          <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" id="username" ng-model="username" required placeholder="Must be 8 characters or more" />
          <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" ng-model="password" required placeholder="Must be 8 characters or more" />
          <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" ng-model="confirm_password" required placeholder="Must be 8 characters or more" />
          <span ng-show="form.confirm_password.$dirty && form.confirm_password.$error.required" class="help-block">Password is required</span>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href="#/login" class="btn btn-danger">Login</a>
